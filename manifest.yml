applications:
- name: django-cms
  docker_image: stackatoapps/django-cms
  memory: 128M
  services:
    ${name}-db:
      type: postgresql
  stackato:
    env:
      DJANGO_SETTINGS_MODULE:
        default: settings
    ignores:
    - '*.pyc'
    - mycms.db
    - .git/
    min_version:
      client: 1.4.3
